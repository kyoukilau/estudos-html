<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento html</title>
    <!-- atributos podem ou não atribuir valores -->

    <style>


    body  {
        background-color: #d24dff;
    }


     h1 { 
        background-color: blueviolet;
     }

     #cabecalhoUm {
        background-color: rgb(0, 174, 255);
        text-align: center;
      }
      /* para identificar id usa-se # */
      /* para identificar classes usa-se . */

      .fundo-rosa {
        background-color: rgb(255, 0, 157);
      }
      .borda-roxo {
        background-color: rgb(246, 127, 200);
        text-align: right;
      }
    </style>
</head>
<body>
    <h1 id="cabecalhoUm">Olá meu nome é Laura !</h1>
    <!--tag identificada com id precisa de valor -->
    <!-- <h1 id=nome da classe -->
    <!-- id NAO pode repetir -->
    <h1 id="cabecalhoDois" class="fundo-rosa"> Teste de texto 1</h1>
    <!-- classes devem ser identificadas -->
    <!-- classes podem repetir -->
    <h2 id="cabecalhoTres" class="fundo-rosa borda-roxo">Teste de texto 2</h2>
    <!-- caso exista mais de ums classe, separe por espacos -->
</body>
</html>
